<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 px-4" id="box">
                <h3 style="text-align: center;"><b>Movie Search App</b></h3>
                <input type="text" class="form-control" placeholder="Search your movie" id="fname">
                <div class="text-center pb-4">
                <button  onclick="searchBtn()" class="btn btn-primary form-control d-grid mt-3">Search</button>
                </div>
                <div  id="result">
                    
                </div>
            </div>
            <div class="col-4" ></div>
        </div>

    </div>
</body>
<script >


function searchBtn(){
  var movieName = document.getElementById("fname").value
  console.log( movieName);

       if( movieName==""){
           alert("Please enter the field !")
       }else{
           fetch(`https://www.omdbapi.com/?apikey=df82801&t=${movieName}`) 
           .then(data=>data.json())
           .then(movieDet=> displayBtn(movieDet))
           }
       }

           function displayBtn(movieDet){
                  htmlData=`<h3>${movieDet.Title}(${movieDet.Year})</h3>
                  <p><b>Plot:</b>${movieDet.Plot}</p> <br>
                  <p><b>Director:</b>${movieDet.Director}</p>
                  <p><b>Actors:</b></b>${movieDet.Actors}</p> 
                  <p><b>Ratings:</b>
                  <ul>
                      <li>${movieDet.Ratings[0].Source}:${movieDet.Ratings[0].Value}</li>
                  </ul>
                  </p>`
              result.innerHTML = htmlData
               }
              

</script>
</html>
